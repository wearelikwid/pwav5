<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='theme-color' content='#242424'>
    <meta name='description' content='El Forma - Create and manage your workouts'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='El Forma'>
    <title>El Forma</title>

    <!-- Manifest -->
    <link rel='manifest' href='manifest.json'>

    <!-- Favicon and App Icons -->
    <link rel='icon' type='image/png' href='icons/icon-192x192.png'>
    <link rel='apple-touch-icon' href='icons/icon-192x192.png'>
    <link rel='apple-touch-icon' sizes='192x192' href='icons/icon-192x192.png'>
    <link rel='apple-touch-icon' sizes='512x512' href='icons/icon-512x512.png'>

    <!-- Styles -->
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
    <div class='container'>
        <header class='app-header'>
            <div class="header-content">
                <h1>El Forma</h1>
                <p class='app-description'>Create and manage your workouts</p>
                <div id="authStatus" class="auth-status">
                    <div id="userSignedIn">
                        <div class="user-info">
                            <img id="userPhoto" class="user-photo" src="" alt="Profile photo">
                            <p id="userName"></p>
                        </div>
                        <button id="signOutButton" class="button">Sign Out</button>
                    </div>
                    <div id="userSignedOut">
                        <a href="auth.html" id="authButton" class="button">Sign In</a>
                    </div>
                </div>
            </div>
        </header>

        <main class='features-grid'>
            <section class='feature-card'>
                <h2>Workouts</h2>
                <div class='button-group'>
                    <a href='workouts.html' class='button'>View Workouts</a>
                    <a href='create-workout.html' class='button primary'>Create Workout</a>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Your Firebase Config -->
    <script src="scripts/firebase-config.js"></script>

    <!-- Your App Scripts -->
    <script src='scripts/auth.js'></script>
    <script src='scripts/index.js'></script>
</body>
</html>
