<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242424">
    <meta name="description" content="El Forma - Program Details">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="El Forma">
    <title>Program Details - El Forma</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/program-details.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="programs.html" class="back-button">‚Üê</a>
            <h1>Program Details</h1>
            <div class="header-actions">
                <button id="editProgramBtn" class="icon-button">
                    <span class="material-icons">edit</span>
                </button>
            </div>
        </header>

        <main>
            <div class="program-header">
                <h2 id="programName" class="program-title"></h2>
                <div class="program-meta">
                    <span id="programDuration" class="duration-badge"></span>
                </div>
            </div>

            <div class="program-content">
                <div id="programWeeks" class="weeks-container">
                    <!-- Weeks will be dynamically inserted here -->
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <h3>Delete Program</h3>
                    <p>Are you sure you want to delete this program? This action cannot be undone.</p>
                    <div class="modal-actions">
                        <button id="cancelDelete" class="button secondary">Cancel</button>
                        <button id="confirmDelete" class="button danger">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="week-template">
        <div class="week-card">
            <div class="week-header">
                <h3 class="week-title"></h3>
            </div>
            <div class="days-container">
                <!-- Days will be dynamically inserted here -->
            </div>
        </div>
    </template>

    <template id="day-template">
        <div class="day-card">
            <div class="day-header">
                <h4 class="day-title"></h4>
            </div>
            <div class="exercises-list">
                <!-- Exercises will be dynamically inserted here -->
            </div>
        </div>
    </template>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Application Scripts -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/program-details.js"></script>
</body>
</html>
