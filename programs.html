<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242424">
    <title>El Forma - Programs</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/programs.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="index.html" class="back-button">‚Üê</a>
            <h1 class="gradient-text">Your Programs</h1>
        </header>

        <main>
            <section class="section">
                <!-- Programs Grid -->
                <div id="programs-grid" class="programs-grid">
                    <!-- Programs will be loaded here dynamically -->
                </div>

                <!-- Create New Program Button -->
                <div class="create-button-container">
                    <a href="create-program.html" class="button gradient-button">
                        Create New Program
                    </a>
                </div>
            </section>
        </main>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Delete Program</h3>
                <p>Are you sure you want to delete this program?</p>
                <div class="modal-actions">
                    <button id="confirmDelete" class="button danger">Delete</button>
                    <button id="cancelDelete" class="button secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Program Card Template -->
    <template id="program-card-template">
        <div class="program-card">
            <div class="program-info">
                <h3 class="program-name"></h3>
                <p class="program-duration"></p>
            </div>
            <div class="program-actions">
                <button class="button secondary view-btn" onclick="viewProgramDetails(this.dataset.id)">
                    View
                </button>
                <button class="button secondary edit-btn" onclick="editProgram(this.dataset.id)">
                    Edit
                </button>
                <button class="button danger delete-btn" onclick="deleteProgram(this.dataset.id)">
                    Delete
                </button>
            </div>
        </div>
    </template>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/programs.js"></script>
</body>
</html>
