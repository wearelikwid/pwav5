<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='theme-color' content='#242424'>
    <meta name='description' content='El Forma - Workouts'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='El Forma'>
    <title>El Forma - Workouts</title>

    <!-- Styles -->
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/workouts.css'>
</head>
<body>
    <div class='container'>
        <header class='app-header'>
            <a href='index.html' class='back-button'>‚Üê</a>
            <h1 class='gradient-text'>Your Workouts</h1>
        </header>

        <main>
            <section class='section'>
                <div id='workouts-list' class='workouts-grid'>
                    <!-- Workouts will be loaded here dynamically -->
                </div>
                <div class='create-button-container'>
                    <a href='create-workout.html' class='button gradient-button'>Create New Workout</a>
                </div>
            </section>
        </main>

        <!-- Delete Confirmation Modal -->
        <div id='deleteModal' class='modal'>
            <div class='modal-content'>
                <h3>Delete Workout</h3>
                <p>Are you sure you want to delete this workout?</p>
                <div class='modal-actions'>
                    <button id='confirmDelete' class='button delete-btn'>Delete</button>
                    <button id='cancelDelete' class='button secondary'>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js'></script>

    <!-- Your Firebase Config -->
    <script src='scripts/firebase-config.js'></script>
    <script src='scripts/workouts.js'></script>
</body>
</html>
